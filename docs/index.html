/* إجبار زر التبديل على الظهور على اليمين */
.sidebar-toggle, 
.sidebar-toggle span, 
.sidebar-toggle:hover, 
.sidebar-toggle:focus {
    right: 0 !important;
    left: auto !important;
    transform: translateX(0) !important;
    border-radius: 0 4px 4px 0 !important;
    direction: ltr !important;
    transition: right 0.3s ease !important;
    position: fixed !important;
    z-index: 1000 !important;
}

.sidebar-toggle:hover {
    right: 0 !important;
}

/* عند فتح الشريط الجانبي، يتحرك الزر معه */
body.sidebar-open .sidebar-toggle {
    right: var(--sidebar-width) !important;
    transition: right 0.3s ease !important;
    z-index: 1001 !important;
}
 
/* ضمان تحرك الزر بسلاسة مع الشريط الجانبي */
.sidebar {
    transition: transform 0.3s ease !important;
    right: 0 !important;
}

body.sidebar-open .sidebar {
    transform: translateX(0) !important;
}

/* تحسين موضع الزر عند إغلاق الشريط الجانبي */
body:not(.sidebar-open) .sidebar-toggle {
    right: 0 !important;
}

/* إضافة تعديلات إضافية للتحكم في الشريط الجانبي */
.content {
    margin-right: 0 !important;
    transition: margin-right 0.3s ease !important;
}

body.sidebar-open .content {
    margin-right: var(--sidebar-width) !important;
}

/* ضمان عرض الشريط الجانبي بشكل صحيح */
@media (min-width: 0) {
    .sidebar {
        width: var(--sidebar-width, 300px) !important;
        right: 0 !important;
    }

    .sidebar-toggle {
        right: 0 !important;
    }

    body.sidebar-open .sidebar-toggle {
        right: var(--sidebar-width, 300px) !important;
    }
}

/* إعادة تعيين أي خصائص متعارضة */
body .sidebar-toggle,
html[dir="rtl"] .sidebar-toggle {
    right: 0 !important;
    left: auto !important;
}

/* ضمان موضع الزر بشكل صحيح */
@media (min-width: 0) {
    .sidebar-toggle {
        right: 0 !important;
        left: auto !important;
    }
}

<script>
document.addEventListener('DOMContentLoaded', function() {
    const toggle = document.querySelector('.sidebar-toggle');
    const sidebar = document.querySelector('.sidebar');

    if (toggle && sidebar) {
        // دالة لتحديث موضع الزر
        function updateTogglePosition() {
            // التأكد من أن الشريط الجانبي مرئي
            if (sidebar.offsetParent !== null) {
                if (document.body.classList.contains('sidebar-open')) {
                    // استخدام setTimeout لضمان تحديث العرض بشكل صحيح
                    setTimeout(function() {
                        toggle.style.right = sidebar.offsetWidth + 'px';
                    }, 10);
                } else {
                    toggle.style.right = '0';
                }
            }
        }

        // تحديث موضع الزر عند النقر
        toggle.addEventListener('click', function() {
            setTimeout(updateTogglePosition, 50);
        });

        // تحديث موضع الزر عند تغيير حجم الشاشة
        window.addEventListener('resize', function() {
            setTimeout(updateTogglePosition, 10);
        });

        // تحديث الموضع الأولي
        setTimeout(updateTogglePosition, 100);

        // مراقبة التغييرات في حالة الشريط الجانبي
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.attributeName === 'class') {
                    setTimeout(updateTogglePosition, 10);
                }
            });
        });

        observer.observe(document.body, { attributes: true });

        // مراقبة تغييرات حجم الشريط الجانبي
        const resizeObserver = new ResizeObserver(function() {
            updateTogglePosition();
        });

        resizeObserver.observe(sidebar);
    }
});
</script>
